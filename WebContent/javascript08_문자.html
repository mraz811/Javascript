<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript">
	function strTest01() {
		var str01 = "String";
		var str02 = "Test";
		// concat
		var str03 = str01 + str02;
//		alert(str03);

		// concat() : 여러개의 문자를 합침
		// 자바에서는 한번에 2개씩 밖에 안됬었는데 얘는 여러개 가능함. 반환타입은 new String 
		var newString = str01.concat("test","java","script");
		alert(newString);
		
		// 배열을 만들어서 해봅시다
		// 얘가 뜯어져서 가운데 하나씩 문자열이 추가되어서 5 + 10 + 15 로 출력
		var joinTest = ["5", "10", "15"].join("+");
		alert(joinTest);
	}
	
	function strTest02() {
		var numVal = 12.54;
		var bool = true;
		var str = "문자";
		
//		alert(numVal+bool); // 13.54 (true가 1 false가 0)
//		alert(numVal+bool+str); // 13.54문자

		var result = numVal+bool+str;
		alert(typeof result); // string		
	}
	
	function strTest03() {
		// 비교연산자 ==  ( === : 타입도 같으면서 크기도 같은 애를 확인할 때)
		var str = prompt("이름은?", "");
		var span = document.getElementById("cm");
		
		if(str.match(/[0-9]/)){ // 정규화 표현식) 0-9까지 숫자가 있으면 true
			alert("숫자는 입력하지 마세요");
		} else if (str == "Happy") {
			span.textContent = str+"님 환영합니다.";
		} else {
			span.innerHTML = "<b>이름을 확인해주세요</b>"
		}
			
		// == 동등연산자
		// = 대입연산자, == 비교연산자(타입), === (javascript)
		var numVal = 10; //숫자타입
// 		alert(typeof numVal);
		if(numVal == "10"){ // 10 == "10"
			alert("숫자와 문자는 형태만 같으면 자동으로 비교된다.");
		}
		
		if(numVal === "10"){
			alert("===도 되나?");	// 안됨
		} else {
			alert(" === 엄격한 비교: 안됩니다. 타입하고 값이 다릅니다.")
		}
		
		//String str = "Happy"; String str1 = new String("Happy"); 는 다름
		var strLiteral = "Happy";
		var strObject = new String("Happy");
		
		if(strLiteral == strObject){
			alert("같다");
		}

		if(strLiteral === strObject){
			alert("같을까?");	// 같지 않다.
		} else {
			alert("엄격한 비교는 정말 같은 타입과 값을 확인한다.");
		}
	}
	
	function strTest04() {
		// indexOf(); 왼쪽부터 출발해서 검색단어가 몇 번째 인덱스에 있는지 알려줌
		// lastIndexOf(); 오른쪽부터 검색해서 검색단어가 어딘지 알려줌
		// 만약에 검색 단어가 없으면? -> -1 출력
				
		var strValue = "쿨가이 이슬 영재 연지 현수 민지 양진숙양 쿨가이";
		var prop = prompt("검색이름을 넣어주세요",""); // 쿨가이
// 		alert("indexOf : " + strValue.indexOf(prop)); // 0
// 		alert("indexOf : " + strValue.indexOf(prop,4)); // 건너뛰고 4번째부터 검색 24
		alert("lastIndexOf : " + strValue.lastIndexOf(prop)); // 24
	}
	
	function strTest05(){
		var strList = "쿨가이 : 양진숙양, 문이슬양";
		var sidx = strList.indexOf(":");
		var eidx = strList.indexOf(",");
		var result = strList.substring(sidx, eidx);
		alert(result);
	}
	
	function strTest06() {
		var strValue = "문,이,슬";
		var strConcat= "";
		// javascript에는 배열이 존재하지 않기 때문에 var 타입으로..
		var obj = strValue.split(",");
		for (var i = 0; i < obj.length; i++) {
			strConcat += obj[i];
		}
		document.getElementById("key").innerHTML = strConcat; // div
		document.getElementById("key2").value = strConcat; // input
	}
	
</script>
<body>
	<p>1 문자열합치기<button onclick="strTest01()">클릭!</button> </p>
	<p>2 다른 자료형 합치기 <button onclick="strTest02()">클릭!</button></p>
	<p>3 문자열 비교하기 <button onclick="strTest03()">클릭!</button>
	<span id="cm"></span>
	</p>
	<p>4 IndexOf 함수
		<button onclick="strTest04()">크을릭</button>
	</p>
	<p>5 자르기 함수 substring()
		<button onclick="strTest05()">쿨럭</button>
	</p>
	<p>6 자르기 함수 split()
		<button onclick="strTest06()">콜라</button>
	</p>
	
	
	<div id="key"></div> 			<!-- 여기 값을 넣고 싶으면 innerHTML 혹은 textContent -->
	<input type="text" id="key2" /> <!-- 여기 값을 넣고 싶으면 value -->
	
	

</body>
</html>
