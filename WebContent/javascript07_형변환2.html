<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript">
	function evalTest() {
		// 노드 리스트로 가지고 올테니 [0]
		var obj = document.getElementsByName("evalue")[0];
		if (confirm("작성하신 코드가 맞습니까?" + obj.value)) {
			// span은 마크 없이기 때문에 값을 집어넣을 때 innerHTML 사용해야한다.
			document.getElementsByTagName("span")[0].innerHTML 
				  			= "<b>계산결과"+eval(obj.value)+"</b>";
		} else {
			obj.value="다시 작성하세요. 예) 5+10";
		}
		
		//eval 함수에서 문자열을 가져와서 알아서 판단을 해서 숫자로 만들어 준다.
	}
</script>
<body>
	<h1>검증함수</h1>
	<p>문자열로 된 코드를 자바스크립트로 읽어 들인다.</p>
	<input type="text" name="evalue" placeholder="예)5+10">
	<button onclick="evalTest()">계산</button>
	<span></span>
	<hr>
	<input type="number" class="a">
	<input type="text" id="aa" list="callist" class="a">
	<datalist id="callist">
	<!--  option tag는 select일 때랑, list일 때 두 개 밖에 없다. -->
		<option value="+">
		<option value="-">
		<option value="*">
		<option value="/">
	</datalist>
	<input type="number" class="a">
	<button onclick="calcu()">계산</button>
	<span></span> <!-- span 1번 -->

<script type="text/javascript">
	function calcu() {
		// select 표현식이니까 "a" 아니고 ".a"로 사용한다
		var doc = document.querySelectorAll(".a");
		var val = "";
		for (var i = 0; i < doc.length; i++) {
			val += doc[i].value; // input 태그이니 value로 값 가져옴
		}
		document.getElementsByTagName("span")[1].innerHTML = eval(val);
	}

</script>

</body>
</html>
