<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Javascript 처음</title>
<style type="text/css">
	dt{
	cursor: pointer;
	}
</style>
</head>
<body>
	<script type="text/javascript">
	/*경고창*/
		alert("자바스크립트는 그냥 작동");
	</script>

<!-- 링크이기 때문에 단독으로 작성해 주어야 한다.  -->
<!-- defer 속성이 없는 외부파일 -> 자바스크립트는 그냥 작동 순서인데-->
<!-- defer를 사용하면 html을 먼저 다 뿌려버리고나서 작동을 하겠다. -->
<script type="text/javascript" src="./js/test.js" defer="defer"></script>

	<h1>자바스크립트 함수입니다</h1>
	
	<h2>자바스크립트 작성 방법 3가지</h2>
	<dl>
		<dt onclick="alert('인라인 방식');">1. inline 방식</dt>
		<dt onclick="embeddedTest()">2. embedded 방식</dt>
		<dt style="color: blue;">3. linked 방식(외부파일 연결)</dt>	
	</dl>
	
	<h2>자바 스크립트 지연처리 방식</h2>
	<ul>
		<li>1. defer 속성 : 외부파일 연결시에만 사용하는 속성</li>
		<li>2. body태그 마지막에 작성</li>
	</ul>
	
	<script type="text/javascript">
		function embeddedTest(){
			var doc = document.getElementsByTagName("dt")[1];
			doc.style.color = "red";
			doc.innerHTML = "<b>탐색을 하였습니다.</b>";
		}
	</script>
	
</body>
</html>
