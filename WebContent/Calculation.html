<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
input{
  background:#1AAB8A;
  color:#fff;
  border:none;
  position:relative;
  height:60px;
  font-size:1.6em;
  padding:0 2em;
  cursor:pointer;
  transition:800ms ease all;
  outline:none;
}
input:hover{
  background:#fff;
  color:#1AAB8A;
}
</style>
</head>
<script type="text/javascript">
	var sumVal = "";
	function cal(val) {
		var resultView = document.getElementById("resultView");
		if(val == "=" ){
			sumVal = eval(sumVal);
		} else if(val=="c"){
			sumVal = "";
		} else{
			sumVal += val;						
		}
		resultView.value = sumVal;
	}
</script>
<body>
	<table>
		<tr>
			<th colspan="3">
				<input type="text" readonly="readonly" id="resultView">
			</th>
		</tr>
		<tr>
			<td><input type="button" value="1" onclick="cal(this.value)"></td>
			<td><input type="button" value="2" onclick="cal(this.value)"></td>
			<td><input type="button" value="3" onclick="cal(this.value)"></td>
		</tr>
		<tr>
			<td><input type="button" value="+" onclick="cal(this.value)"></td>
			<td><input type="button" value="=" onclick="cal(this.value)"></td>
			<td><input type="button" value="c" onclick="cal(this.value)"></td>
		</tr>
	</table>
</body>
</html>
