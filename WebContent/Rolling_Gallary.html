<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	a>img{
		width: 50px;
		height: 50px;
	}
	#gallary{
		width: 200px;
		height: 200px;
	}
	p{
		width: 350px;
		height: 250px;
	}
	
	img{
		vertical-align: middle;
	}
	
	a{
		text-decoration: none;
	}
	
</style>
</head>
<script type="text/javascript">
	var num = 1;
	function prevGallary(){
		num--;
		if(num<1){
			num = 5;
		}
		document.getElementById("gallary").src="./images/img0"+num+".jpg";
		return false;
	}
	
	function nextGallary(){
		num++;
		if(num>5){
			num=1;
		}
		document.getElementById("gallary").src="./images/img0"+num+".jpg";
		return false;
	}
	
</script>

<body>

	<div id="gallaryWrap">
		<p>
			<a href="http://www.naver.com" onclick="return prevGallary();">
				<img alt="이전그림" src="./images/arrow_left.png">
			</a>
			<img alt="갤러리 그림"  id="gallary" src="./images/img01.jpg">
			<a href="http://www.google.com" onclick="return nextGallary();">
			 	<img alt="다음 그림" src="./images/arrow_right.png">
			</a>
		</p>
	</div>
</body>
</html>
