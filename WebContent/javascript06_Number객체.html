<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<script type="text/javascript">
	function numberObj(){
		// 1. 작성방법
		var num = new Number(7); // 객체 선언 방법
		var num2 = 7; // 리터럴 입력 방법 (둘다 객체)
		
		// 2. NaN
		// Argument를 숫자형 문자인 경우 숫자로 변경 (java의 parseInt)
// 		document.write("NaN속성 : "+ parseInt("a")+"<br>");	// NaN
// 		document.write("NaN속성 : "+ parseInt("1")+"<br>");	// 1
		
		// 3. infinity 속성
		document.write("infinity 속성: "+Number.MAX_VALUE + "<br>"); //  1.7976931348623157e+308
		// 체크할 수 있는 숫자 범위 이상의 숫자를 넣어주면 infinity 값 출력
		document.write("infinity 속성: "+(Number.MAX_VALUE+0.00001e+308) + "<br>"); // Infinity
	}
	
	function isNum(){
		var num = prompt("숫자만 입력하세요","");
		if(isNaN(num)){ // 숫자 판별 메소드 : 숫자가 아니면 true
			alert("숫자가 아닙니다");
		} else{
			alert("숫자 입니다");
		}
	}
</script>

<body>
	<pre>
		*자바스크립트에서 기본으로 제공되는 객체 중 하나
		1. Number 객체
		- 정수 실수
		<button onclick="numberObj()">number객체</button>
		- 속성 : NaN(숫자가 아닌 경우), infinity(범위를 벗어난 값)
		- undefined : 값이 정의되지 않았을 경우
		- null : 변수는 선언되어 있지만 값이 없는 경우
		<button onclick="isNum()">숫자판별</button>
	</pre>

</body>
</html>
